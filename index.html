<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="nft-card-container">
      <div class="image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium #3429"
          id="nft-image"
        />
      </div>

      <div class="description">
        <h1 id="nft-title">Equilibrium #3429</h1>
        <p id="nft-about">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <hr id="section-line" />
        <div class="buy-info">
          <h3>
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum-icon"
              id="ethereum-icon"
            />
            0.041 ETH
          </h3>
          <h3>
            <img
              src="./images/icon-clock.svg"
              alt="clock-icon"
              id="clock-icon"
            />
            3 days left
          </h3>
        </div>
      </div>

      <div class="created-by">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyvern's image"
          id="creator-avatar"
        />
        <p id="creator-info">Creation of Jules Wyvern</p>
      </div>
    </section>
  </body>
</html>
