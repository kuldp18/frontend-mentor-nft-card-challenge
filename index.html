<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="nft-card-container">
      <div class="image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium #3429"
          id="nft-image"
        />
        <div class="overlay">
          <div class="content">
            <img src="./images/icon-view.svg" alt="eye-icon" />
          </div>
        </div>
      </div>

      <div class="description">
        <h1 id="nft-title">Equilibrium #3429</h1>
        <p id="nft-about">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="buy-info">
          <p id="price">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum-icon"
              id="ethereum-icon"
            />
            0.041 ETH
          </p>
          <p id="days-left">
            <img
              src="./images/icon-clock.svg"
              alt="clock-icon"
              id="clock-icon"
            />
            3 days left
          </p>
        </div>
      </div>
      <hr id="section-line" />
      <div class="created-by">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyvern's image"
          id="creator-avatar"
        />
        <p id="creator-info">
          <span id="creation-of">Creation of</span>
          <span id="creator-name">Jules Wyvern</span>
        </p>
      </div>
    </section>
  </body>
</html>
